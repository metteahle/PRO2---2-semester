<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tal prøve</title>

<!-- Det her skal med for at tæl op virker -->
  <link rel="stylesheet" href="css/numbers.css">
  <link rel="stylesheet" href="https://use.typekit.net/mau3vzt.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
</head>
<body>


<div class="Mwrapper">
<div class="Mcounter-up">
  <div class="Mcontent">
    <div class="Mbox">
        <div>
          <img class="Micon" src="images/numberofstudents.png" alt="students">
        </div>
        <div class="Mcounter">
          <p class="Mnumbers">102</p>
        </div>
        <div class="Mtext">
          <p>Antal optaget i 2021</p>
        </div>
    </div>

    <div class="Mbox">
        <div>
          <img class="Micon Mgender" src="images/boys.png" alt="boys">
        </div>
        <div class="Mcounter">
          <p class="Mnumbers">37</p>
        </div>
        <div class="Mtext">
          <p>Drenge optaget i 2021</p>
        </div>
    </div>

    <div class="Mbox">
        <div>
          <img class="Micon Mgender" src="images/girls.png" alt="girls">
        </div>
        <div class="Mcounter">
          <p class="Mnumbers">65</p>
        </div>
        <div class="Mtext">
          <p>Piger optaget i 2021</p>
        </div>
    </div>
  </div> <!--Mcontent slut-->
</div> <!--Mcunter-up slut-->

<div class="Mcounter-up">
  <div class="Mcontent">
    <div class="Mbox">
        <div>
          <img class="Micon" src="images/parties.png" alt="parties">
        </div>
        <div class="Mcounter">
          <p class="Mnumbers">5</p>
        </div>
        <div class="Mtext">
          <p>Basement holder åbent alle ugens 5 hverdage</p>
        </div>
    </div>

    <div class="Mbox">
        <div>
          <img class="Micon" src="images/watch.png" alt="watch">
        </div>
        <div class="Mcounter">
          <p class="Mnumbers">2</p>
        </div>
        <div class="Mtext">
          <p>2 år varer uddannelsen. Efter kan du vælge at læse en topup</p>
        </div>
    </div>

    <div class="Mbox">
        <div>
          <img class="Micon" src="images/exams.png" alt="exams">
        </div>
        <div class="Mcounter">
          <p class="Mnumbers">6</p>
        </div>
        <div class="Mtext">
          <p>Eksamner på uddannelsen</p>
        </div>
    </div>
   </div> <!--Mcontent slut-->
</div> <!--Mcunter-up slut-->

<a href='https://www.eaaa.dk/'>
  <button type="button" class="button button1">Tryk her for at læse mere om Erhvervsakademiet Århus</button>
</a>


<script src="js/numbers.js"></script>

</body>
</html>
